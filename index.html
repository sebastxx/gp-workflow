<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Barra de Navegación</title>

    <!-- Enlace a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Enlace a los iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Enlace a los scripts de la API de Google -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Enlace a los estilos personalizados de la página -->
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-grid"></i> Todo</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-clock"></i> Pendientes</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-calendar-check"></i> Pasados</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-gear"></i> Nueva Tarea</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- fin barra de navegación -->
    <!-- Inicio barra superior -->
    <nav>
        <img src="gp.png" alt="">
        <h1>Listado de trabajos</h1>
        <div class="search">
            <input type="text" placeholder="Buscar">
            <i class="bi bi-search"></i>
        </div>
        <div class="filter">
        <select id="selectResponsable" onchange="filtrarTarjetasPorResponsable()" title="¿Quién está haciendo...">
            <option value="">Todos los responsables</option>
        </select>
        </div>
    </nav>
    <!-- Fin barra superior -->

    <div id="g_id_onload"
        data-client_id="721501934315-9ssrfclchq8s6ffdi9noria9raktvbk9.apps.googleusercontent.com"
        data-context="use"
        data-ux_mode="popup"
        data-login_uri="https://9485-186-57-22-221.ngrok-free.app/"
        data-nonce=""
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="continue_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
    <button onclick="authorize()">Iniciar sesión</button>
    <button onclick="escribirEnHojaDeDatos()">Escribir en la hoja de Google Sheets</button>

    <!-- Contenedor de las tarjetas -->
    <div class="card-container content">
        <!-- Tarjeta traída con JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal-overlay">
        <div class="modal">
            <h2>Datos adicionales</h2>
            <div class="modal-content"></div>
            <button class="modal-close">Cerrar</button>
        </div>
    </div>


    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Enlace a los scripts personalizados de la página -->
    <script src="./assets/scripts/gapi.js"></script>
    <script src="./assets/scripts/autorizar.js"></script>
    <!-- <script src="./assets/scripts/script.js"></script> -->
    <script src="./assets/scripts/scriptx.js"></script>
    <script src="./assets/scripts/escribir.js"></script>
</body>
</html>
